<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Happy Birthday, Tita Gina!</title>
    <style>
        /* Base Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 6vw; /* Scales with screen size */
            color: #ff0066;
        }

        p {
            font-size: 1.2rem;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        .slideshow-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
        }

        .slide {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            width: 100%;
            max-height: 40vh; /* Adjust height for mobile */
            object-fit: contain;
            border-radius: 10px;
        }

        .btn {
            background-color: #ff66b2;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            transition: background 0.3s;
            width: 80%;
            max-width: 300px;
        }

        .btn:hover {
            background-color: #ff3385;
        }

        #happy-birthday {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Pacifico', cursive;
            font-size: 8vw;
            font-weight: bold;
            color: #ff0066;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: none;
        }

        /* Confetti */
        @keyframes fall {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100vh);
            }
        }

        @media (max-width: 600px) {
            p {
                font-size: 1rem;
            }

            h1 {
                font-size: 8vw;
            }

            .btn {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <h1>üéÇ Happy Birthday, Tita Gina! üéâ</h1>
        <p>Wishing you a day filled with love, laughter, and joy! üíñ‚ú®</p>
        <p>With love, <br> Camil Grace üéàüéÅüéä</p>
        <button class="btn" id="startBtn">Click for a Surprise!</button>
    </div>

    <div class="slideshow-container" id="slideshow-container"></div>
    <div id="happy-birthday">üéâ Happy Birthday, Tita Gina! üéâ</div>

    <script>
        document.getElementById("startBtn").addEventListener("click", () => {
            document.getElementById("happy-birthday").style.display = "block";
            document.getElementById("container").style.display = "none";
            document.getElementById("slideshow-container").style.display = "block";
            generateConfetti();
            createSlides();
            setTimeout(startSlideshow, 500);
        });

        const images = [];
        for (let i = 1; i <= 53; i++) {
            images.push(`images/${i}.png`);
        }

        const wishes = [
            "May your birthday be filled with joy and laughter!",
            "Wishing you good health and happiness!",
            "May God's blessings be with you always!"
        ];

        const verses = [
            "Psalm 118:24 - This is the day the Lord has made; let us rejoice and be glad in it.",
            "Jeremiah 29:11 - 'For I know the plans I have for you, declares the Lord, plans to prosper you and not to harm you.'",
            "Numbers 6:24-26 - 'The Lord bless you and keep you; the Lord make his face shine on you and be gracious to you.'"
        ];

        function createSlides() {
            const slideshowContainer = document.getElementById("slideshow-container");
            slideshowContainer.innerHTML = "";
            images.forEach((imgSrc, index) => {
                const slide = document.createElement("div");
                slide.className = "slide";

                const img = document.createElement("img");
                img.src = imgSrc;

                const wish = document.createElement("p");
                wish.innerText = wishes[index % wishes.length];

                const verse = document.createElement("p");
                verse.innerText = verses[index % verses.length];

                slide.appendChild(img);
                slide.appendChild(wish);
                slide.appendChild(verse);
                slideshowContainer.appendChild(slide);
            });
        }

        function startSlideshow() {
            let slideIndex = 0;
            const slides = document.getElementsByClassName("slide");
            slides[slideIndex].style.display = "flex";
            setInterval(() => {
                slides[slideIndex].style.display = "none";
                slideIndex = (slideIndex + 1) % slides.length;
                slides[slideIndex].style.display = "flex";
            }, 3000);
        }

        function generateConfetti() {
            const confettiContainer = document.createElement("div");
            confettiContainer.style.position = "fixed";
            confettiContainer.style.top = "0";
            confettiContainer.style.left = "0";
            confettiContainer.style.width = "100vw";
            confettiContainer.style.height = "100vh";
            confettiContainer.style.pointerEvents = "none";
            confettiContainer.style.overflow = "hidden";
            confettiContainer.style.zIndex = "9999";
            document.body.appendChild(confettiContainer);

            function createConfettiPiece() {
                const confetti = document.createElement("div");
                confetti.style.position = "absolute";
                confetti.style.width = `${6 + Math.random() * 6}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.top = "-10px";
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.opacity = Math.random();
                confetti.style.borderRadius = "50%";
                confetti.style.animation = `fall ${3 + Math.random() * 3}s linear infinite`;

                confettiContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }

            setInterval(createConfettiPiece, 100);
        }
    </script>
</body>
</html>
