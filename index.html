<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Happy Birthday, Tita Gina!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 62px;
        }
        p {
            font-family: 'Poppins', sans-serif;
            font-size: larger;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }
        button {
            background-color: #ff66b2;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff3385;
        }
        .slideshow {
            display: none;
            position: absolute;
            top: 20%;
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slideshow img {
            width: 100%;
            border-radius: 10px;
        }
        .slideshow p {
            margin-top: 10px;
        }
        #happy-birthday {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-family: cursive;
            font-size: 3rem;
            font-weight: bold;
            color: #ff0066;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>ðŸŽ‚ Happy Birthday, Tita Gina! ðŸŽ‰</h1>
        <p>Wishing you a day filled with love, laughter, and joy as wonderful as you are!</p>
        <button id="surpriseBtn">Click for a Surprise!</button>
    </div>
    
    <h1 id="happy-birthday">ðŸŽ‰ Happy Birthday, Tita Gina! ðŸŽ‚</h1>
    
    <div class="slideshow" id="slideshow">
        <img id="slide-img" src="" alt="Birthday Image">
        <p id="slide-text"></p>
    </div>
    
    <script>
        const slides = [
            { img: "images/1.png", text: "Wishing you a year full of Godâ€™s blessings! - Jeremiah 29:11" },
            { img: "images/2.png", text: "May your heart be filled with joy today! - Psalm 37:4" },
            { img: "images/3.png", text: "The Lord bless you and keep you. - Numbers 6:24" }
        ];
        let slideIndex = 0;
        
        document.getElementById("surpriseBtn").addEventListener("click", function() {
            document.getElementById("container").style.display = "none";
            document.getElementById("happy-birthday").style.display = "block";
            document.getElementById("slideshow").style.display = "block";
            showSlide();
        });
        
        function showSlide() {
            document.getElementById("slide-img").src = slides[slideIndex].img;
            document.getElementById("slide-text").innerText = slides[slideIndex].text;
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlide, 3000);
        }
    </script>
</body>
</html>
